<script>
    function getIPInfo() {
        const ipInfoDiv = document.getElementById('user-info');
        ipInfoDiv.innerHTML = '<div>IP地址加载中...</div>';
        // 主接口换成更稳定的服务
        // 使用搜狐IP接口获取IP和地理位置信息
        const script = document.createElement('script');
        script.src = 'http://pv.sohu.com/cityjson?ie=utf-8';
        script.onload = function() {
            const ipInfo = returnCitySN;
            updateIPDisplay({
                ip: ipInfo.cip,
                country: ipInfo.cname,
                region: ipInfo.province,
                city: ipInfo.city,
                isp: ipInfo.isp
            });
        };
        script.onerror = function() {
            console.log('主接口故障，尝试备用接口...');
            // 备用接口：淘宝IP查询
            fetch('http://ip.taobao.com/service/getIpInfo.php?ip=myip')
                .then(response => response.json())
                .then(data => {
                    if (data.code === 0) {
                        const info = data.data;
                        updateIPDisplay({
                            ip: info.ip,
                            country: info.country,
                            region: info.region,
                            city: info.city,
                            isp: info.isp
                        });
                    } else {
                        showError();
                    }
                })
                .catch(() => {
                    showError();
                });
        };
        document.body.appendChild(script);
    }
    function updateIPDisplay(info) {
        const infoDiv = document.getElementById('user-info');
        infoDiv.innerHTML = `
            <div>访问IP：${info.ip}</div>
            ${info.country ? `<div>位置：${info.country} ${info.region} ${info.city}</div>` : ''}
            ${info.isp ? `<div>运营商：${info.isp}</div>` : ''}
        `;
    }
    function showError() {
        const infoDiv = document.getElementById('user-info');
        infoDiv.innerHTML = `
            <div style="color: #ef4444;">
                IP信息获取失败，请<a href="javascript:location.reload()">刷新重试</a>
            </div>
        `;
    }
    getIPInfo();
    </script>
